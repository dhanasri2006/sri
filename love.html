<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #fff0f5;
            position: relative;
        }

        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .background-text span {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 105, 180, 0.08);
            animation: floatText 20s linear infinite;
            white-space: nowrap;
        }

        @keyframes floatText {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 30px 20px;
            text-align: center;
        }

        .photo {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: popup 1s ease-in-out forwards;
        }

        @keyframes popup {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo:nth-child(1) { animation-delay: 0.5s; }
        .photo:nth-child(2) { animation-delay: 1.5s; }
        .photo:nth-child(3) { animation-delay: 2.5s; }
        .photo:nth-child(4) { animation-delay: 3.5s; }
        .photo:nth-child(5) { animation-delay: 4.5s; }
    </style>
</head>
<body>

    <div class="background-text">
        <span style="top: 10%; left: 5%;">Love You</span>
        <span style="top: 30%; left: 50%;">Love You</span>
        <span style="top: 70%; left: 20%;">Love You</span>
        <span style="top: 40%; left: 70%;">Love You</span>
        <span style="top: 90%; left: 40%;">Love You</span>
    </div>

    <div class="container">
        <h2 style="color: #d63384;">With love</h2>

        <img src="/static/images/photo1.jpeg" class="photo" alt="Photo 1">
        <img src="/static/images/photo2.jpeg" class="photo" alt="Photo 2">
        <img src="/static/images/photo3.jpeg" class="photo" alt="Photo 3">
        <img src="/static/images/photo4.jpeg" class="photo" alt="Photo 4">
        <img src="/static/images/photo5.jpeg" class="photo" alt="Photo 5">
    </div>

</body>
</html>
